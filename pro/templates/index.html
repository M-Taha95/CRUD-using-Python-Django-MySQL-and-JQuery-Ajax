{% extends "base.html" %} {% block body%}
<form class="form-inline">
  {% csrf_token %}
  <div class="mb-3">
    <label>Firstname</label>
    <input
      type="text"
      id="first_name"
      class="form-control"
      style="width: 30%"
      required="required"
    />
  </div>
  <div class="mb-3">
    <label>Lastname</label>
    <input
      type="text"
      id="last_name"
      class="form-control"
      style="width: 30%"
      required="required"
    />
  </div>
  <div class="mb-3">
    <button type="button" id="create" class="btn btn-primary">Create</button>
  </div>
</form>
<br />
<div id="result">
  <div />
  {% endblock %}
</div>
